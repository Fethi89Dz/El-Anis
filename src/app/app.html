<ion-menu [content]="content">
  <ion-header class="customHeader" text-center>
    <img src="assets/imgs/logo-2.svg" alt="">
    <h4>El-Anis</h4>
  </ion-header>

  <ion-content>
    <ion-list margin-top>
      <button menuClose ion-item no-lines (click)="openPage('TeamPage')">
        <ion-icon item-start>
          <img src="assets/imgs/team-icon.svg" alt="">
        </ion-icon>
        My team
      </button>
      <button menuClose ion-item no-lines (click)="openPage('VolunteerPage')">
        <ion-icon item-start>
          <img src="assets/imgs/volunteer-icon.svg" alt="">
        </ion-icon>
        Volunteer
      </button>
      <button menuClose ion-item no-lines (click)="openPage('MapPage')">
        <ion-icon item-start>
          <img src="assets/imgs/map-icon.svg" alt="">
        </ion-icon>
        Map
      </button>
      <button menuClose ion-item no-lines (click)="openPage('HelpPage')">
        <ion-icon item-start>
          <img src="assets/imgs/help-icon.svg" alt="">
        </ion-icon>
        Help
      </button>
      <br><br>
      <button menuClose ion-item no-lines (click)="logout()">
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
