<ion-content>
  <ion-slides pager (ionSlideDidChange)="slideChanged()" (ionSlideDrag)="slideMoved()">
    <ion-slide>
      <div>
        <img src="assets/imgs/onboarding-1.svg" alt="">
      </div>
      <div >
        <h2>Look for volunteer</h2>
        <p>find a volunteer to help you if you <br> are in need.</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
          <img src="assets/imgs/onboarding-1.svg" alt="">
      </div>
      <div >
        <h2>Report</h2>
        <p>If you accidentally find someone in<br> need you can report his case.</p>
      </div>
    </ion-slide>
    <ion-slide>
      <div>
          <img src="assets/imgs/onboarding-1.svg" alt="">
      </div>
      <div >
        <h2>Find your Team leader</h2>
        <p>If you face an issue you can search <br>for team leader</p>
      </div>
    </ion-slide>
  </ion-slides>
  
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button ion-button round outline (click)="skip()" float-right>{{ skipMsg }}</button>
    </ion-toolbar>
  </ion-footer>
