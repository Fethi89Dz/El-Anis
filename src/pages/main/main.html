<ion-header color="primary">

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>El-Anis</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background: #f2f9fd;">

  <ion-row>
    <ion-row>
      <ion-col>
        <img src="assets/imgs/team.svg" alt="" style="width:100%" (click)="goToPage('TeamPage')">
      </ion-col>
      <ion-col *ngIf="type_u === 'hajj'">
        <img src="assets/imgs/volunteer.svg" alt="" style="width:100%" (click)="goToPage('VolunteerPage')">
      </ion-col>
      <ion-col *ngIf="type_u !== 'hajj'">
        <img src="assets/imgs/volunteer-d.svg" alt="" style="width:100%">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="type_u !== 'volunteer'">
        <img src="assets/imgs/map-d.svg" alt="" style="width:100%">
      </ion-col>
      <ion-col *ngIf="type_u === 'volunteer'">
        <img src="assets/imgs/map.svg" alt="" style="width:100%" (click)="goToPage('MapPage')">
      </ion-col>
      <ion-col>
        <img src="assets/imgs/help.svg" alt="" style="width:100%" (click)="goToPage('HelpPage')">
      </ion-col>
    </ion-row>
  </ion-row>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <p no-margin no-padding padding-left>Quick Call</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p no-margin no-padding padding-left>Just tap on one of this numbers of emergancy</p>
      </ion-col>
    </ion-row>

    <ion-row no-margin no-padding>
      <ion-col no-margin no-padding>
        <img src="assets/imgs/call.svg" alt="" style="width:100%" no-margin no-padding (click)="call('1111')">
      </ion-col>
      <ion-col no-margin no-padding>
        <img src="assets/imgs/call.svg" alt="" style="width:100%" no-margin no-padding (click)="call('2222')">
      </ion-col>
      <ion-col no-margin no-padding>
        <img src="assets/imgs/call.svg" alt="" style="width:100%" no-margin no-padding (click)="call('3333')">
      </ion-col>
      <ion-col no-margin no-padding>
        <img src="assets/imgs/call.svg" alt="" style="width:100%" no-margin no-padding (click)="call('4444')">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
