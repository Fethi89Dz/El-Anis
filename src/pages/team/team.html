<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My team</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let v of volunteers" >
          <ion-avatar item-start>
              <img src="{{serverName}}{{v.avatar.dashboard.url}}" alt="">
          </ion-avatar>
          <h2>{{v.lastname}}</h2>
          <p> {{v.firstname}}</p>
        </ion-item>
      </ion-list>
</ion-content>
